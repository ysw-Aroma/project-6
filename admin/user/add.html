<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户</title>
    <link rel="stylesheet" href="./../assets/lib/bootstrap.css">
    <link rel="stylesheet" href="./../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./../assets/css/user/add.css">
</head>

<body>
    <div class="body-add">
        <div class="add-title">添加用户</div>
        <div class="add-body">
            <form class="layui-form" action="">
                <div class="add-form-item">
                    <label class="add-form-user">用户名</label>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="add-form-user-inp">
                </div>
                <div class="add-form-item">
                    <label class="add-form-user">昵称</label>
                    <input type="text" name="nickname" required lay-verify="required" placeholder="请输入昵称"
                        autocomplete="off" class="add-form-user-inp">
                </div>
                <div class="add-form-item">
                    <label class="add-form-user">密码</label>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="add-form-user-inp">
                </div>
                <div class="add-form-item">
                    <label class="add-form-user">确认密码</label>
                    <input type="password" required lay-verify="required|same" placeholder="请输入确认密码" autocomplete="off"
                        class="add-form-user-inp">
                </div>
                <div class="add-form-item">
                    <label class="add-form-user">邮箱</label>
                    <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱"
                        autocomplete="off" class="add-form-user-inp">
                </div>
                <div class="add-form-item">
                    <button class="add-form-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="add-form-reset">重置</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./../assets/lib/jquery.js"></script>
<script src="./../assets/lib/layui/layui.all.js"></script>
<script src="./../assets/lib/template-web.js"></script>
<script src="./../assets/js/common.js"></script>
<script src="./../assets/js/user/add.js"></script>

</html>
