<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <link rel="stylesheet" href="./../assets/lib/bootstrap.css">
    <link rel="stylesheet" href="./../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./../assets/css/user/user.css">
    <script type="text/html" id="table-tpl">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.username}}</td>
            <td>{{$value.nickname}}</td>
            <td>{{$value.email}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs ">
                    <a style="color: #fff" target="iframeArea" href="./edit.html?id={{$value.id}}">编辑</a>
                </button>
                <button data-id="{{$value.id}}" type="button"
                    class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>
                <button data-id="{{$value.id}}" type="button"
                    class="layui-btn layui-btn-xs layui-btn-normal delete">重置密码</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="repwd-form-tpl">
        <form id="repwd-form" class="layui-form" style="margin: 15px 30px 0 0">
            <!-- 第一行：密码 =============================================================== -->
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入新密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第二行：确认密码 ==================================================================== -->
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="text" required lay-verify="required" placeholder="请重复输入新密码" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 第三行：提交、重置 按钮 ================================================================================ -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
</head>

<body>
    <div class="form-use">
        <div class="title">用户列表</div>
        <div class="table-use-body">
            <!-- 文章列表 ================================= -->
            <table class="body-table">
                <colgroup>
                    <col width="5%">
                    <col width="20%">
                    <col width="15%">
                    <col width="15%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <!-- 文章列表表头  ===================== -->
                    <tr>
                        <th>ID</th>
                        <th>账号名称</th>
                        <th>昵称</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 文章列表数据 ========================== -->
                </tbody>
            </table>
            <!-- 分页 ======================================== -->
            <div id="articlePage"></div>
        </div>
    </div>
</body>
<script src="./../assets/lib/jquery.js"></script>
<script src="./../assets/js/common.js"></script>
<script src="./../assets/lib/layui/layui.all.js"></script>
<script src="./../assets/lib/template-web.js"></script>
<script src="./../assets/js/user/user.js"></script>

</html>
